{% extends "quiz/quiz_base.html" %}

{% block quiz_content %}
	<div class="container-fluid">
		<h3>{{ quiz.title }}</h3>
		<h4>{{ quiz.description }}</h4>
		<form action="{% url 'response:create_response' quiz.id %}" method="POST">
			{% csrf_token %} 

			{% for question in question_list %}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ question.content }}</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped">
						<tbody>
						{% for answer in question.answer_set.all %}
						<tr>
							<td width="20%"> {{ answer }} </td>
							<td width="80%"><input type="radio" name="question_{{ question.id }}" value="{{ answer.correct }}"></td>
						</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			{% endfor %}
			<input class="btn btn-lg btn-primary" type="submit" value="Submit" style="float: right"/>
		</form>
	</div>
{% endblock quiz_content %}
